	$hari ="wednesday";
	$tmphari = $hari;
	switch ($hari) {
		case 'monday':
		$hari = "senin";
		break;
		case 'tuesday':
		$hari = "selasa";
		break;
		case 'wednesday':
		$hari = "rabu";
		break;
		case 'thursday':
		$hari = "kamis";
		break;
		case 'friday':
		$hari = "jumat";
		break;
		default:
			$hari = "sabtu";
		break;   }
	print "uk = ".$tmphari." di Indonesia jadi ".$hari;
