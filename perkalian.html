<!DOCTYPE html>
<html>
<head>
    
    <title>Table Perkalian</title>
</head>
<body>
    <table border="1" align="center">
        <tbody>
        <?php for($baris=1; $baris<=1; $baris++) : // loop baris sebanyak 10x ?>
            <tr>
            <?php for($colum=1; $colum<=1; $colum++) : // loop kolom sebanyak 10x ?>
                <td><?php echo "{$colum} x {$baris} = ".($colum * $baris); // kalikan colum dengan baris ?></td>
            <?php endfor; ?>
            </tr>
        <?php endfor;  ?>
        </tbody>
    </table>
</body>
</html>
